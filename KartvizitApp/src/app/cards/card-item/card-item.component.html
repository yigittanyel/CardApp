<mat-card class="example-card updateModal" (click)="openUpdateCardModal(card)">
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
    <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <hr>
    <p *ngIf="card.address;else noAddress">{{ card.address }}</p><br>
    <p *ngIf="card.phone;else noEmail">{{ card.phone }}</p><hr>
    <button class="btn btn-danger" (click)="deleteCard(card.id)">Sil</button>
  </mat-card-content>
</mat-card>

<ng-template #noAddress>
  <p class="text-warning">Adres girilmemiş.</p>
</ng-template>

<ng-template #noEmail>
  <p class="text-warning">Telefon numarası girilmemiş.</p>
</ng-template>
